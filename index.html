<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: rgb(78, 78, 78); color: white;">

    <!-- JPG nuotraukos -->
    <h2>JPG nuotraukos</h2>

    <img width="300" height="200" src="JPG/img-1.jpg" alt="img-1"
    style="object-fit: cover;
    object-position: center;">

    <img width="300" height="200" src="JPG/img-2.jpg" alt="img-2"
    style="object-fit: cover;
    object-position: center;">

    <img width="300" height="200" src="JPG/img-3.jpg" alt="img-3"
    style="object-fit: cover;
    object-position: center;">

<!-- PNG nuotraukos -->
    <h2>PNG nuotraukos</h2>

    <img height="100" src="PNG/img-1.png" alt="img-1">
    <img height="100" src="PNG/img-2.png" alt="img-2">
    <img height="100" src="PNG/img-3.png" alt="img-3">

    <h2>GIF nuotraukos</h2>

    <img height="100" src="GIF/GIF-1.gif" alt="gif-1">
    <img height="100" src="GIF/GIF-2.gif" alt="gif-2">
    <img height="100" src="GIF/GIF-3.gif" alt="gif-3">


    <h2>SVG grafikos elementai</h2>
    <svg width="300" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

</body>
</html>
